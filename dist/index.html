<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./bundle.js" defer></script>
    <title>Todo list</title>
</head>
<body>
    <header>
        <h1>Todo list</h1>
    </header>
    <main>
        <div class="project-column">
            <div class="project-header">
                <h2>Projects</h2>
            </div>
            <button type="button" id="projBtn" class="new-project-btn">New Project</button>
            <div class="project-box">
                <div class="project-item" data = '0'>
                    <h2>Default Project</h2>
                </div>
            </div>
        </div>
        <div class="list-column">
            <div class="list-header">
                <h2>List</h2>
                <button type="button" id="listBtn" class="add-task-btn">Add Task</button>
            </div>
            <div class="list-body">
                <div class="todo-item" data="0">
                    <h2>Title</h2>
                    <p>5/6/12</p>
                    <span class="material-symbols-outlined">
                        delete
                        </span>
                </div>
                
            </div>
        </div>
    </main>
    <div class="project-form">
        <form>
            <label for="project">Enter Project Name</label>
            <input type="text" id="project" class="project-input">

            <button class="project-submit" type="button">Submit</button>
            <button class="project-exit" type="button">Exit</button>
        </form>
    </div>
    <div class="list-form">
        <form>
            <div class="list-row">
                <label for="list-title">Title</label>
                <input type="text" id="list-title" name="list-title">
            </div>

            <div class="list-row">
                <label for="list-description">Description</label>
                <textarea name="list-description" id="list-description" cols="30" rows="10">Enter description here</textarea>
            </div>

            <div class="list-row">
                <label for="list-date">Date</label>
                <input type="date" id="list-date" name="list-row">
            </div>

            <div class="list-row">
                <p>Priority</p>
                    <label for="list-priority-low">Low</label>
                    <input type="radio" id="list-priority-low" name="list-priority">

                    <label for="list-priority-medium">Medium</label>
                    <input type="radio" id="list-priority-medium" name="list-priority">

                    <label for="list-priority-high">High</label>
                    <input type="radio" id="list-priority-high" name="list-priority">  
            </div>
            <div class="list-row-button">
                <button class="list-submit" type="button">Submit</button>
                <button class="list-exit" type="button">Exit</button>
            </div>
        </form>
    </div>
</body>
</html>
